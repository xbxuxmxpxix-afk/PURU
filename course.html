<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Course Videos</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
<style>
  :root{--bg1:#5595ff;--bg2:#4c8bff}
  body{margin:0;font-family:Inter,Arial;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#fff;min-height:100vh}
  nav{background:linear-gradient(90deg,#3b5998,#355389,#304c80);padding:12px 24px;display:flex;gap:28px;justify-content:center}
  nav a{color:white;text-decoration:none;font-weight:700;font-size:18px}
  .wrap{max-width:1100px;margin:110px auto;padding:0 20px;text-align:center}
  h1{font-size:34px;margin:0}
  .neon-line{height:6px;width:250px;margin:18px auto;border-radius:20px;background:linear-gradient(90deg,#ff6bcb,#845ef7,#4dabf7,#51cf66)}
  .grid{display:flex;flex-wrap:wrap;gap:22px;justify-content:center;margin-top:24px}
  .card{width:320px;background:rgba(255,255,255,0.08);padding:12px;border-radius:10px;text-align:left;color:#fff}
  .card img{width:100%;height:180px;object-fit:cover;border-radius:8px}
  .card h3{margin:10px 0}
  .openBtn{display:inline-block;padding:8px 12px;border-radius:8px;background:#fff;color:#111;font-weight:700;text-decoration:none}
  footer{margin:60px 0 30px;opacity:0.85}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="courses.html">Courses</a>
  <a href="quiz.html">Quizzes</a>
  <a href="about.html">About</a>
  <a href="admin-login.html">Admin</a>
</nav>

<div class="wrap">
  <div id="titleWrap">
    <div class="neon-line"></div>
    <h1 id="courseTitle">Course</h1>
    <div class="neon-line"></div>
    <p id="courseDesc" style="opacity:0.9;">Videos for this course.</p>
  </div>

  <div id="grid" class="grid"></div>
</div>

<footer>© 2025 Teach Coding. Empowering the next generation of programmers.</footer>

<script>
/* Read ?course=slug */
function getQuery(name) {
  const params = new URLSearchParams(location.search);
  return params.get(name);
}

const slug = getQuery('course');
if (!slug) {
  document.getElementById('courseTitle').textContent = 'Course Not Found';
  document.getElementById('courseDesc').textContent = 'No course specified.';
}

const courseNameMap = {
  'html-web-structure': 'HTML & Web Structure',
  'css-styling-essentials': 'CSS Styling Essentials',
  'intro-to-javascript': 'Intro to JavaScript',
  'dom-mastery': 'JavaScript DOM Mastery',
  'modern-css': 'Modern CSS (Flexbox + Grid)',
  'python-projects': 'Python Projects',
  'react-development': 'React.js Development',
  'backend-apis': 'Backend & APIs',
  'data-structures-algorithms': 'Data Structures & Algorithms'
};

const title = courseNameMap[slug] || slug.replace(/-/g,' ');
document.getElementById('courseTitle').textContent = title;
document.title = title + ' — Teach Coding';

const KEY = 'videos';
const arr = JSON.parse(localStorage.getItem(KEY) || '[]').slice().reverse();
const grid = document.getElementById('grid');

const filtered = arr.filter(v => v.course === slug);

if (!filtered.length) {
  grid.innerHTML = '<div style="grid-column:1/-1;color:rgba(255,255,255,0.85);padding:20px;background:rgba(255,255,255,0.03);border-radius:8px">No videos for this course yet.</div>';
} else {
  filtered.forEach(v => {
    const card = document.createElement('div'); card.className='card';
    const img = document.createElement('img'); img.src = v.thumbMax || v.thumb;
    img.onerror = function(){ this.src = v.thumb || ('https://img.youtube.com/vi/' + v.id + '/hqdefault.jpg'); };
    const h = document.createElement('h3'); h.textContent = v.title || 'Untitled';
    const open = document.createElement('a'); open.className='openBtn'; open.textContent='Open'; open.href = v.watchUrl; open.target='_blank'; open.rel='noopener noreferrer';
    card.appendChild(img); card.appendChild(h); card.appendChild(open);
    grid.appendChild(card);
  });
}
</script>

</body>
</html>
