<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Python Algorithms Quiz</title>

<style>

/* ========================= */
/* GLOBAL PAGE STYLE */
/* ========================= */

body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff6bcb, #845ef7, #4dabf7, #51cf66);
    background-size: 400% 400%;
    animation: colorfulBG 14s ease infinite;
}
@keyframes colorfulBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ========================= */
/* NAVIGATION BAR */
/* ========================= */

nav {
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(10px);
    padding: 15px 25px;
    display: flex;
    align-items: center;
    gap: 25px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.25);
}
nav a {
    color: white;
    font-size: 18px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
}
nav a:hover {
    color: #ffe066;
    transform: translateY(-2px);
}

/* ========================= */
/* QUIZ CARD */
/* ========================= */

.quiz-card {
    background: white;
    max-width: 900px;
    margin: 40px auto;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    animation: fadeInUp 0.6s ease forwards;
}
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}

h1 {
    text-align: center;
    color: white;
    margin-top: 30px;
}

/* ========================= */
/* QUESTIONS */
/* ========================= */

.question {
    margin-bottom: 25px;
    font-size: 18px;
}

.option {
    display: flex;
    align-items: center;
    margin: 8px 0;
    cursor: pointer;
    font-size: 17px;
    user-select: none;
}

.option input { display: none; }

/* Radio circle */
.radio-circle {
    width: 20px;
    height: 20px;
    border: 2px solid #999;
    border-radius: 50%;
    margin-right: 10px;
    position: relative;
    transition: 0.3s;
}

/* When selected */
.option input:checked + .radio-circle::after {
    content: "";
    width: 12px;
    height: 12px;
    background: #845ef7;
    border-radius: 50%;
    position: absolute;
    top: 3px;
    left: 3px;
}

/* Correct answer */
.correct .radio-circle {
    border-color: #51cf66 !important;
}
.correct .radio-circle::after {
    content: "";
    width: 12px;
    height: 12px;
    background: #51cf66;
    border-radius: 50%;
    position: absolute;
    top: 3px;
    left: 3px;
}
.correct span {
    color: #51cf66;
    font-weight: 600;
}

/* Wrong answer */
.wrong .radio-circle {
    border-color: #ff6b6b !important;
}
.wrong span {
    color: #ff6b6b !important;
    font-weight: 600;
}

/* ========================= */
/* SUBMIT BUTTON */
/* ========================= */

button {
    display: block;
    margin: 30px auto 0 auto;
    padding: 12px 28px;
    background: #845ef7;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    transform: scale(1.08);
    background: #6a42f5;
}

/* ========================= */
/* SCORE BOX */
/* ========================= */

#scoreBox {
    margin-top: 25px;
    padding: 15px;
    background: #f8f9ff;
    border-radius: 12px;
    font-size: 22px;
    font-weight: 700;
    text-align: center;
    border-left: 6px solid #845ef7;
    display: none;
}

</style>
</head>

<body>

<nav>
   <a href="index.html">Home</a>
   <a href="courses.html">Courses</a>
   <a href="quiz.html">Quizzes</a>
   <a href="about.html">About</a>
</nav>

<h1>Advanced Python Algorithms Quiz</h1>

<div class="quiz-card">
<form id="quizForm">

<div id="questions"></div>

<button type="button" onclick="submitQuiz()">Submit</button>

<div id="scoreBox"></div>

</form>
</div>

<script>
const questions = [
    { q:"1. What is the time complexity of Python’s Timsort in best case?", a:"B",
      options:{A:"O(n²)", B:"O(n)", C:"O(n log n)", D:"O(log n)"}
    },
    { q:"2. Which algorithm technique does Python’s recursion heavily rely on?", a:"C",
      options:{A:"Branch & Bound", B:"Divide & Merge", C:"Divide & Conquer", D:"Uniform Cost Search"}
    },
    { q:"3. Which data structure does Python’s heapq use?", a:"A",
      options:{A:"Binary Heap", B:"Fibonacci Heap", C:"AVL Tree", D:"Red-Black Tree"}
    },
    { q:"4. What is memoization used for?", a:"D",
      options:{A:"Sorting", B:"Searching", C:"Data compression", D:"Caching expensive function calls"}
    },
    { q:"5. Which algorithm is best for finding shortest path in weighted graph?", a:"C",
      options:{A:"DFS", B:"BFS", C:"Dijkstra", D:"Kruskal"}
    },
    { q:"6. Python’s list.sort() is stable. What does stability mean?", a:"B",
      options:{A:"Faster performance", B:"Equal keys retain original order", C:"Fewer comparisons", D:"Parallel execution"}
    },
    { q:"7. Which Python structure is best for O(1) average lookup?", a:"A",
      options:{A:"Dictionary (Hash Map)", B:"List", C:"Tuple", D:"String"}
    },
    { q:"8. Which algorithm detects cycles in a linked list?", a:"D",
      options:{A:"Kadane’s algorithm", B:"Bellman-Ford", C:"KMP", D:"Floyd’s Tortoise and Hare"}
    },
    { q:"9. What is the space complexity of Merge Sort?", a:"C",
      options:{A:"O(1)", B:"O(log n)", C:"O(n)", D:"O(n²)"}
    },
    { q:"10. What is the purpose of a prefix function in KMP algorithm?", a:"B",
      options:{A:"Find maximum substring", B:"Avoid redundant comparisons", C:"Sort characters", D:"Reverse a pattern"}
    }
];

/* Render questions */
const container = document.getElementById("questions");
questions.forEach((item, i) => {
    let html = `<div class="question" id="q${i}"><p>${item.q}</p>`;
    for (const key in item.options) {
        html += `
            <label class="option">
                <input type="radio" name="q${i}" value="${key}">
                <div class="radio-circle"></div>
                <span>${item.options[key]}</span>
            </label>`;
    }
    html += "</div>";
    container.innerHTML += html;
});

/* Submit logic */
function submitQuiz() {
    let score = 0;

    questions.forEach((item, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const correct = item.a;
        const options = document.querySelectorAll(`#q${i} .option`);

        options.forEach(opt => {
            const val = opt.querySelector("input").value;

            if (selected && val === selected.value && val !== correct) {
                opt.classList.add("wrong");
            }
            if (val === correct) {
                opt.classList.add("correct");
            }
        });

        if (selected && selected.value === correct) score++;
    });

    const box = document.getElementById("scoreBox");
    box.style.display = "block";
    box.innerHTML = `Your Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
