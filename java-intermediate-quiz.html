<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Java Intermediate Quiz</title>

<style>

/* ========================= */
/* GLOBAL PAGE STYLE */
/* ========================= */

body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff6bcb, #845ef7, #4dabf7, #51cf66);
    background-size: 400% 400%;
    animation: colorfulBG 14s ease infinite;
}
@keyframes colorfulBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ========================= */
/* NAVIGATION BAR */
/* ========================= */

nav {
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(10px);
    padding: 15px 25px;
    display: flex;
    align-items: center;
    gap: 25px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.25);
}
nav a {
    color: white;
    font-size: 18px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
}
nav a:hover {
    color: #ffe066;
    transform: translateY(-2px);
}

/* ========================= */
/* QUIZ CARD */
/* ========================= */

.quiz-card {
    background: white;
    max-width: 900px;
    margin: 40px auto;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    animation: fadeInUp 0.6s ease forwards;
}
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}

h1 {
    text-align: center;
    color: white;
    margin-top: 30px;
}

/* ========================= */
/* QUESTIONS */
/* ========================= */

.question {
    margin-bottom: 25px;
    font-size: 18px;
}

.option {
    display: flex;
    align-items: center;
    margin: 8px 0;
    cursor: pointer;
    font-size: 17px;
    user-select: none;
}

.option input { display: none; }

.radio-circle {
    width: 20px;
    height: 20px;
    border: 2px solid #999;
    border-radius: 50%;
    margin-right: 10px;
    position: relative;
    transition: 0.3s;
}

.option input:checked + .radio-circle::after {
    content: "";
    width: 12px;
    height: 12px;
    background: #845ef7;
    border-radius: 50%;
    position: absolute;
    top: 3px;
    left: 3px;
}

/* ========================= */
/* RIGHT & WRONG COLORS */
/* ========================= */

.correct .radio-circle {
    border-color: #51cf66 !important;
}
.correct .radio-circle::after {
    content: "";
    width: 12px;
    height: 12px;
    background: #51cf66 !important;
    border-radius: 50%;
    position: absolute;
    top: 3px;
    left: 3px;
}
.correct span {
    color: #51cf66 !important;
    font-weight: 600;
}

.wrong .radio-circle {
    border-color: #ff6b6b !important;
}
.wrong span {
    color: #ff6b6b !important;
    font-weight: 600;
}

/* ========================= */
/* SUBMIT BUTTON */
/* ========================= */

button {
    display: block;
    margin: 30px auto 0 auto;
    padding: 12px 28px;
    background: #845ef7;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    transform: scale(1.08);
    background: #6a42f5;
}

/* ========================= */
/* SCORE BOX */
/* ========================= */

#scoreBox {
    margin-top: 25px;
    padding: 15px;
    background: #f8f9ff;
    border-radius: 12px;
    font-size: 22px;
    font-weight: 700;
    text-align: center;
    border-left: 6px solid #845ef7;
    display: none;
}

</style>
</head>

<body>

<!-- NAVIGATION -->
<nav>
   <a href="index.html">Home</a>
   <a href="courses.html">Courses</a>
   <a href="quiz.html">Quizzes</a>
   <a href="about.html">About</a>
</nav>

<h1>Java Intermediate Quiz</h1>

<div class="quiz-card">
<form id="quizForm">

<div id="questions"></div>

<button type="button" onclick="submitQuiz()">Submit</button>

<div id="scoreBox"></div>

</form>
</div>

<script>
const questions = [
    { q:"1. Which keyword is used to inherit a class in Java?", a:"B",
      options:{A:"implements",B:"extends",C:"inherits",D:"super"}
    },
    { q:"2. Which of these is NOT an access modifier?", a:"D",
      options:{A:"public",B:"private",C:"protected",D:"friendly"}
    },
    { q:"3. Which method is called automatically during object destruction?", a:"C",
      options:{A:"final()",B:"end()",C:"finalize()",D:"destroy()"}
    },
    { q:"4. What does method overriding achieve?", a:"A",
      options:{A:"Runtime polymorphism",B:"Compile-time polymorphism",C:"Encapsulation",D:"Code duplication"}
    },
    { q:"5. What is an abstract method?", a:"D",
      options:{A:"Method with default code",B:"Method that returns objects",C:"Static method in class",D:"Method without a body"}
    },
    { q:"6. Which interface allows sorting objects?", a:"C",
      options:{A:"Runnable",B:"Serializable",C:"Comparable",D:"Cloneable"}
    },
    { q:"7. Which collection does NOT allow duplicates?", a:"B",
      options:{A:"ArrayList",B:"HashSet",C:"LinkedList",D:"Vector"}
    },
    { q:"8. What is the parent class of all Java classes?", a:"C",
      options:{A:"System",B:"ObjectClass",C:"Object",D:"Core"}
    },
    { q:"9. Which exception occurs when accessing an invalid array index?", a:"A",
      options:{A:"ArrayIndexOutOfBoundsException",B:"NullPointerException",C:"IndexError",D:"IllegalStateException"}
    },
    { q:"10. Which keyword prevents method overriding?", a:"D",
      options:{A:"static",B:"private",C:"super",D:"final"}
    }
];

/* Render Questions */
const container = document.getElementById("questions");
questions.forEach((item, i) => {
    let html = `<div class="question" id="q${i}"><p>${item.q}</p>`;
    for (const key in item.options) {
        html += `
        <label class="option">
            <input type="radio" name="q${i}" value="${key}">
            <div class="radio-circle"></div>
            <span>${item.options[key]}</span>
        </label>`;
    }
    html += "</div>";
    container.innerHTML += html;
});

/* Submit Quiz */
function submitQuiz() {
    let score = 0;

    questions.forEach((item, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const correct = item.a;
        const opts = document.querySelectorAll(`#q${i} .option`);

        opts.forEach(opt => {
            const val = opt.querySelector("input").value;

            if (selected && val === selected.value && val !== correct) {
                opt.classList.add("wrong");
            }
            if (val === correct) {
                opt.classList.add("correct");
            }
        });

        if (selected && selected.value === correct) score++;
    });

    const box = document.getElementById("scoreBox");
    box.style.display = "block";
    box.innerHTML = `Your Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
