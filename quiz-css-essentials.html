<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Fundamentals Quiz</title>

<style>
/* ========================= */
/* GLOBAL THEME (Your Website) */
/* ========================= */

body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff6bcb, #845ef7, #4dabf7, #51cf66);
    background-size: 400% 400%;
    animation: colorfulBG 14s ease infinite;
}

@keyframes colorfulBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ========================= */
/* NAVIGATION BAR */
/* ========================= */

nav {
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(10px);
    padding: 15px 25px;
    display: flex;
    align-items: center;
    gap: 25px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.25);
}

nav a {
    color: white;
    font-size: 18px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
}

nav a:hover {
    color: #ffe066;
    transform: translateY(-2px);
}

/* ========================= */
/* QUIZ CARD */
/* ========================= */

.quiz-card {
    background: white;
    max-width: 900px;
    margin: 40px auto;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    animation: fadeInUp 0.6s ease forwards;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}

h1 {
    text-align: center;
    color: white;
    margin-top: 30px;
}

/* ========================= */
/* QUESTIONS */
/* ========================= */

.question {
    margin-bottom: 25px;
    font-size: 18px;
}

/* Option styling */
.option {
    display: flex;
    align-items: center;
    margin: 8px 0;
    cursor: pointer;
    font-size: 17px;
    user-select: none;
    position: relative;
}

.option input { display: none; }

/* circle for radio */
.radio-circle {
    width: 20px;
    height: 20px;
    border: 2px solid #999;
    border-radius: 50%;
    margin-right: 10px;
    position: relative;
    transition: 0.3s;
}

/* inner filled circle when selected */
.option input:checked + .radio-circle::after {
    content: "";
    width: 12px;
    height: 12px;
    background: #845ef7;
    border-radius: 50%;
    position: absolute;
    top: 3px;
    left: 3px;
}

/* ========================= */
/* CORRECT ANSWER STYLE */
/* ========================= */

.correct .radio-circle {
    border-color: #51cf66 !important;
}

.correct .radio-circle::after {
    content: "";
    width: 12px;
    height: 12px;
    background: #51cf66 !important;
    border-radius: 50%;
    position: absolute;
    top: 3px;
    left: 3px;
}

.correct span {
    color: #51cf66 !important;
    font-weight: 600;
}

/* ========================= */
/* WRONG ANSWER STYLE */
/* ========================= */

.wrong .radio-circle {
    border-color: #ff6b6b !important;
}

.wrong span {
    color: #ff6b6b !important;
    font-weight: 600;
}

/* RED X ICON */
.wrong::before {
    content: "âœ–";
    color: #ff6b6b;
    font-size: 18px;
    margin-right: 8px;
}

/* ========================= */
/* SUBMIT BUTTON */
/* ========================= */

button {
    display: block;
    margin: 30px auto 0 auto;
    padding: 12px 28px;
    background: #845ef7;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.08);
    background: #6a42f5;
}

/* ========================= */
/* SCORE BOX */
/* ========================= */

#scoreBox {
    margin-top: 25px;
    padding: 15px;
    background: #f8f9ff;
    border-radius: 12px;
    font-size: 22px;
    font-weight: 700;
    text-align: center;
    border-left: 6px solid #845ef7;
    display: none;
}

</style>
</head>

<body>

<!-- NAV BAR -->
<nav>
  <a href="index.html">Home</a>
  <a href="courses.html">Courses</a>
  <a href="quiz.html">Quizzes</a>
  <a href="about.html">About</a>
  <a href="admin-login.html">Admin</a>
</nav>

<h1>CSS Fundamentals Quiz</h1>

<div class="quiz-card">
<form id="quizForm">

<div id="questions"></div>

<button type="button" onclick="submitQuiz()">Submit</button>

<div id="scoreBox"></div>

</form>
</div>

<script>
/* ========================= */
/* QUESTIONS LIST */
/* ========================= */

const questions = [
    { q:"1. What does CSS stand for?", a:"B",
      options:{A:"Creative Style Sheets",B:"Cascading Style Sheets",C:"Computer Style Syntax",D:"Colorful Styling System"} },

    { q:"2. Which CSS property changes text color?", a:"C",
      options:{A:"font-style",B:"text-transform",C:"color",D:"bgcolor"} },

    { q:"3. Which property changes background color?", a:"A",
      options:{A:"background-color",B:"color",C:"bg-style",D:"background-img"} },

    { q:"4. Which CSS property controls text size?", a:"D",
      options:{A:"font-weight",B:"text-size",C:"size",D:"font-size"} },

    { q:"5. How do you make text bold in CSS?", a:"A",
      options:{A:"font-weight: bold;",B:"text-bold: yes;",C:"weight: b;",D:"font-style: bold;"} },

    { q:"6. Which unit is relative to the root font size?", a:"C",
      options:{A:"px",B:"%",C:"rem",D:"vh"} },

    { q:"7. Which property adds space inside an element?", a:"B",
      options:{A:"margin",B:"padding",C:"gap",D:"border"} },

    { q:"8. Which CSS property is used to change the font?", a:"A",
      options:{A:"font-family",B:"font-change",C:"text-font",D:"family"} },

    { q:"9. Which symbol is used to select a class in CSS?", a:"D",
      options:{A:"/",B:"#",C:"$",D:"."} },

    { q:"10. What does display:flex do?", a:"C",
      options:{A:"Adds a border",B:"Changes text alignment",C:"Creates a flexible layout",D:"Makes element transparent"} }
];

/* RENDER QUESTIONS */
const container = document.getElementById("questions");
questions.forEach((item, i) => {
    let html = `<div class="question" id="q${i}"><p>${item.q}</p>`;
    
    for (const key in item.options) {
        html += `
            <label class="option">
                <input type="radio" name="q${i}" value="${key}">
                <div class="radio-circle"></div>
                <span>${item.options[key]}</span>
            </label>`;
    }

    html += "</div>";
    container.innerHTML += html;
});

/* SUBMIT FUNCTION */
function submitQuiz() {
    let score = 0;

    questions.forEach((item, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const correct = item.a;
        const options = document.querySelectorAll(`#q${i} .option`);

        options.forEach(opt => {
            const val = opt.querySelector("input").value;

            if (val === correct) {
                opt.classList.add("correct");
            }

            if (selected && val === selected.value && val !== correct) {
                opt.classList.add("wrong");
            }
        });

        if (selected && selected.value === correct) score++;
    });

    const box = document.getElementById("scoreBox");
    box.style.display = "block";
    box.innerHTML = `Your Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
