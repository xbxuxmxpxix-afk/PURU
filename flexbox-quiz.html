<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flexbox Layout Quiz</title>
<link rel="stylesheet" href="styles.css">

<style>
/* PAGE BACKGROUND (Your Website Theme) */
body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #31527b, #403f72);
    color: white;
}

/* NAVIGATION BAR */
nav {
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(10px);
    padding: 15px 25px;
    display: flex;
    align-items: center;
    gap: 25px;
}
nav a {
    color: white;
    font-size: 18px;
    font-weight: 600;
    text-decoration: none;
}
nav a:hover {
    color: #ffe066;
    transform: translateY(-2px);
}

/* QUIZ CARD */
.quiz-card {
    background: white;
    color: black;
    max-width: 900px;
    margin: 40px auto;
    padding: 35px;
    border-radius: 18px;
}

/* Question block */
.question {
    margin-bottom: 25px;
    font-size: 18px;
}

/* Options - FIXED alignment */
.option {
    display: flex;                /* horizontal layout */
    align-items: center;          /* vertical center */
    gap: 12px;                    /* space between circle and text */
    margin: 8px 0;
    cursor: pointer;
    user-select: none;
    color: black;
    padding: 8px;
    border-radius: 8px;
}

/* hide native radio input */
.option input { 
    display: none; 
}

/* Outer circle */
.radio-circle {
    width: 22px;
    height: 22px;
    border: 2px solid #999;
    border-radius: 50%;
    flex: 0 0 22px;               /* fixed size */
    display: inline-flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

/* inner dot when the input is checked (normal purple fill) */
.option input:checked + .radio-circle::after {
    content: "";
    width: 12px;
    height: 12px;
    background: #845ef7;
    border-radius: 50%;
    display: block;
}

/* Option text span */
.option-text {
    flex: 1;                      /* take remaining space */
    line-height: 1.2;
}

/* CORRECT ANSWER GREEN (applied after submit) */
.correct .radio-circle {
    border-color: #51cf66 !important;
}
.correct .radio-circle::after {
    content: "";
    width: 12px;
    height: 12px;
    background: #51cf66 !important;
    border-radius: 50%;
    display: block;
}
.correct .option-text {
    color: #51cf66 !important;
    font-weight: 600;
}

/* WRONG ANSWER RED (applied after submit) */
.wrong .radio-circle {
    border-color: #ff6b6b !important;
}
.wrong .option-text {
    color: #ff6b6b !important;
    font-weight: 600;
}

/* Submit button */
button {
    display: block;
    margin: 30px auto 0 auto;
    padding: 12px 28px;
    background: #845ef7;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
}
button:hover {
    transform: scale(1.03);
    background: #6a42f5;
}

/* Score Box */
#scoreBox {
    margin-top: 20px;
    padding: 18px;
    background: #eef0ff;
    border-left: 6px solid #845ef7;
    border-radius: 12px;
    display: none;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>

<body>

<!-- Navigation -->
<nav>
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="quiz.html">Quizzes</a>
    <a href="about.html">About</a>
    <a href="admin-login.html">Admin</a>
</nav>

<h1 style="text-align:center; margin-top:30px;">ðŸŸª Flexbox Layout Quiz</h1>

<div class="quiz-card">

<form id="quizForm">
<div id="questions"></div>

<button type="button" onclick="submitQuiz()">Submit</button>

<div id="scoreBox"></div>

</form>
</div>

<script>
const questions = [
    {
        q: "1. What does display: flex do?",
        a: "B",
        options: {
            A: "Centers all elements",
            B: "Turns the element into a flex container",
            C: "Creates a grid layout",
            D: "Aligns text left"
        }
    },
    {
        q: "2. Which property controls horizontal alignment?",
        a: "C",
        options: {
            A: "align-items",
            B: "flex-wrap",
            C: "justify-content",
            D: "order"
        }
    },
    {
        q: "3. Which property aligns items vertically?",
        a: "A",
        options: {
            A: "align-items",
            B: "justify-content",
            C: "flex-flow",
            D: "gap"
        }
    },
    {
        q: "4. What does flex-direction: column do?",
        a: "D",
        options: {
            A: "Reverses elements",
            B: "Aligns them diagonally",
            C: "Sets them horizontal",
            D: "Stacks them vertically"
        }
    },
    {
        q: "5. What is the default flex-direction?",
        a: "A",
        options: {
            A: "row",
            B: "column",
            C: "row-reverse",
            D: "column-reverse"
        }
    },
    {
        q: "6. Which property allows wrapping?",
        a: "B",
        options: {
            A: "flex-shrink",
            B: "flex-wrap",
            C: "gap",
            D: "order"
        }
    },
    {
        q: "7. What does align-content control?",
        a: "C",
        options: {
            A: "Single row alignment",
            B: "Text alignment",
            C: "Multiple row alignment",
            D: "Margin spacing"
        }
    },
    {
        q: "8. Which property changes item order?",
        a: "D",
        options: {
            A: "flex-grow",
            B: "justify-content",
            C: "align-items",
            D: "order"
        }
    },
    {
        q: "9. What does flex-grow do?",
        a: "A",
        options: {
            A: "Controls how much space an item expands",
            B: "Controls shrinking",
            C: "Changes direction",
            D: "Adds padding"
        }
    },
    {
        q: "10. What does gap do in flexbox?",
        a: "B",
        options: {
            A: "Changes flex direction",
            B: "Adds spacing between items",
            C: "Centers items",
            D: "Reverses item flow"
        }
    }
];

/* Render Questions */
const container = document.getElementById("questions");
questions.forEach((item, i) => {
    let html = `<div class="question" id="q${i}"><p>${item.q}</p>`;
    for (const key in item.options) {
        html += `
        <label class="option">
            <input type="radio" name="q${i}" value="${key}">
            <div class="radio-circle"></div>
            <span class="option-text">${item.options[key]}</span>
        </label>`;
    }
    html += "</div>";
    container.innerHTML += html;
});

/* Submit Logic */
function submitQuiz() {
    let score = 0;

    questions.forEach((item, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const correct = item.a;
        const opts = document.querySelectorAll(`#q${i} .option`);

        opts.forEach(opt => {
            const val = opt.querySelector("input").value;

            // clear previous state
            opt.classList.remove("correct","wrong");
        });

        opts.forEach(opt => {
            const val = opt.querySelector("input").value;

            if (selected && val === selected.value && val !== correct) {
                opt.classList.add("wrong");
            }
            if (val === correct) {
                opt.classList.add("correct");
            }
        });

        if (selected && selected.value === correct) score++;
    });

    const box = document.getElementById("scoreBox");
    box.style.display = "block";
    box.innerHTML = `Your Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
